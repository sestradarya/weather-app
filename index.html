<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="" class="logo">
          <img
            src="./assets/weather.png"
            width="60"
            height="60"
            alt=""
          />
        </a>

        <div class="search-view " data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search"
              class="search-field"
              autocomplete="'off"
              data-search-field
            />

            <i class="fa-solid fa-magnifying-glass leading-icon"></i>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>

          <div class="search-result " data-search-result>
            
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <i class="fa-solid fa-location-crosshairs"></i>

            <!-- <span class="span">Current location</span> -->
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container="">
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
          </section>

          <section
            class="section forecast"
            aria-label="forecast"
            data-5-day-forecast
          >
            
          </section>
        </div>

        <div class="content-right">
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          >
          </section>

          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          >
            
          </section>

          <footer class="footer">
            <p class="body-3">
              Copyright 2023 Nguen Darina. All Rights Reserved.
            </p>

            <p class="body-3">
              Powered by
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather API"
                target="_blank"
                rel="noopener"
              >
                <img src="" alt="" />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>


    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body-1">Page not found!</p>

      <a href="#/weather?lat=52.237049&lon=21.017532" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>

    <!-- <script src="./js/app.js" type="module"></script> -->
    <script src="./js/route.js" type="module"></script>
  </body>
</html>
