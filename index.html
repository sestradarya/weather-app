<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="" class="logo">
          <img
            src="./assets/icons8-weather-64.png"
            width="58"
            height="58"
            alt=""
          />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search"
              class="search-field"
              autocomplete="'off"
              data-search-field
            />

            <i class="fa-solid fa-magnifying-glass"></i>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>

          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <i class="fa-solid fa-location-dot"></i>

                <div>
                  <p class="item-title">London</p>

                  <p class="item-subtitle label-2">State of London, GB</p>
                </div>

                <a href="#" class="item-link has-state" data-search-toggler></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <i class="fa-solid fa-location-crosshairs"></i>

            <span class="span"></span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container">
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
            <div class="card card-lg current-weather-card">
              <h2 class="title-2 card-title">Now</h2>

              <div class="wrapper">
                <div class="heading">25&deg;c</div>

                <img
                  src="assets/icons8-weather-48.png"
                  alt="Overcast Clouds"
                  width="64"
                  height="64"
                  class="weather-icon"
                />
              </div>

              <p class="body-3">Overcast Clouds</p>

              <ul class="meta-list">
                <li class="meta-item">
                  <i class="fa-regular fa-calendar"></i>

                  <p class="title-3 meta-text">Sunday, 26, Mar</p>
                </li>
                <li class="meta-item">
                  <i class="fa-solid fa-location-dot"></i>

                  <p class="title-3 meta-text">London, GB</p>
                </li>
              </ul>
            </div>
          </section>



          <section class="section forecast" aria-label="forecast" data-5-day-forecast>
            <h2 class="title-2" id="forecast-label">5 Days Forecast</h2>

            <div class="card card-lg forecast-card">
              <ul>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img src="./assets/icons8-weather-65.png" alt="Overcast Clouds" height="36" width="36" class="weather-icon">

                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>

                  <p class="label-1">27 Mar</p>

                  <p class="label-1">Monday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img src="./assets/icons8-weather-65.png" alt="Overcast Clouds" height="36" width="36" class="weather-icon">

                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>

                  <p class="label-1">27 Mar</p>

                  <p class="label-1">Monday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img src="./assets/icons8-weather-65.png" alt="Overcast Clouds" height="36" width="36" class="weather-icon">

                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>

                  <p class="label-1">27 Mar</p>

                  <p class="label-1">Monday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img src="./assets/icons8-weather-65.png" alt="Overcast Clouds" height="36" width="36" class="weather-icon">

                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>

                  <p class="label-1">27 Mar</p>

                  <p class="label-1">Monday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img src="./assets/icons8-weather-65.png" alt="Overcast Clouds" height="36" width="36" class="weather-icon">

                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>

                  <p class="label-1">27 Mar</p>

                  <p class="label-1">Monday</p>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </article>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
